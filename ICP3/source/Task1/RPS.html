<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Game</title>
    <meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <style media="screen">
      body{
        height:100%;

      }
      * {
        box-sizing: border-box;
      }

    </style>
  </head>

  <body>
    <div class="container-fluid" style="height:100%">
      <div class="row" style="text-align:center;">
        <div class="col-md-12">
          <h1 style="color:#a3a3c2;">ROCK PAPER SCISSORS GAME</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" style="width:100%;">
          <h1>Computer Choice: <span id="computer_C" style="color:#b8b894;"></span></h1>
        </div>

        <div class="col-md-6" style="width:100%;">
          <h1>My Choice: <span id="user_C" style="color:#b8b894;"></span></h1>
        </div>
      </div>

      <div class="row" >
        <div class="col-md-12">
          <h1>Result: <span id="result" style="color:#ff704d;"></span></h1>
        </div>
      </div>

      <div class="row" style="margin-top:2%;margin-bottom:2%">
        <div class="col-md-4">
          <button id="rock" value="rock" onclick="myFunction(this)">Rock</button>
        </div>

        <div class="col-md-4">
          <button id="paper" value="paper" onclick="myFunction(this)" >Paper</button>
        </div>

        <div class="col-md-4">
          <button id="scissors" value="scissors" onclick="myFunction(this)">Scissors</button>
        </div>
      </div>

      <div class="row">
        <script src="code.js"></script>
      </div>

    </div>

  </body>
</html>
